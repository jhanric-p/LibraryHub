<style>
.animated-bg {
  position: fixed;
  top: 0; left: 0; width: 100vw; height: 100vh;
  z-index: 0;
  overflow: hidden;
  background: linear-gradient(120deg, #e6f0ff, #b3d8ff, #a0c4ff, #e6f0ff);
  background-size: 200% 200%;
  animation: gradientMove 10s ease-in-out infinite alternate;
}
.blob {
  position: absolute;
  opacity: 0.35;
  filter: blur(2px);
  animation: blobMove 18s ease-in-out infinite alternate;
}
.blob1 {
  width: 400px; height: 400px;
  left: -100px; top: -80px;
  animation-delay: 0s;
}
.blob2 {
  width: 350px; height: 350px;
  right: -120px; bottom: -100px;
  animation-delay: 4s;
}
@keyframes blobMove {
  0% { transform: scale(1) translateY(0) rotate(0deg);}
  50% { transform: scale(1.1) translateY(30px) rotate(20deg);}
  100% { transform: scale(1) translateY(0) rotate(0deg);}
}
@keyframes gradientMove {
  0% { background-position: 0% 50%; }
  100% { background-position: 100% 50%; }
}
.profile-card {
  background: rgba(255, 255, 255, 0.18);
  box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.18);
  backdrop-filter: blur(16px) saturate(180%);
  -webkit-backdrop-filter: blur(16px) saturate(180%);
  border-radius: 24px;
  border: 1.5px solid rgba(255, 255, 255, 0.35);
  opacity: 0;
  transform: translateY(40px);
  animation: fadeSlideUp 1s cubic-bezier(.23,1.01,.32,1) forwards;
  position: relative;
  z-index: 2;
}
@keyframes fadeSlideUp {
  to {
    opacity: 1;
    transform: translateY(0);
  }
}
.profile-image-border {
  padding: 5px;
  border-radius: 50%;
  background: linear-gradient(270deg, #007bff, #00bfff, #e6f0ff, #007bff);
  background-size: 400% 400%;
  animation: moving-gradient 3s linear infinite;
  display: flex;
  align-items: center;
  justify-content: center;
  margin: 0 auto 20px auto;
  width: 150px;
  height: 150px;
}
.profile-image-border img {
  background: #fff;
  border-radius: 50%;
  width: 140px;
  height: 140px;
  object-fit: cover;
  display: block;
}
@keyframes moving-gradient {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}
.profile-card .btn {
  transition: box-shadow 0.3s, transform 0.3s;
}
.profile-card .btn:hover {
  box-shadow: 0 4px 20px rgba(0,123,255,0.15);
  transform: translateY(-2px) scale(1.04);
}
</style>
