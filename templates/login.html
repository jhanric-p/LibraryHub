{% extends "base.html" %}

{% block title %}LHub - Login{% endblock %}

{% block auth_content %}
<div class="card">
  <div class="card-body">
    <h2 class="card-title text-center mb-4">Welcome Back!</h2>
    <p class="text-center text-muted mb-4">Please enter your credentials to log in</p>
    <form method="POST" action="{{ url_for('login') }}">
      <div class="mb-4">
        <label for="username" class="form-label">Username</label>
        <div class="input-group">
          <span class="input-group-text bg-transparent border-end-0">
            <i class="fas fa-user text-muted"></i>
          </span>
          <input type="text" class="form-control border-start-0" id="username" name="username" placeholder="Enter your username" required>
        </div>
      </div>
      <div class="mb-4">
        <label for="password" class="form-label">Password</label>
        <div class="input-group">
          <span class="input-group-text bg-transparent border-end-0">
            <i class="fas fa-lock text-muted"></i>
          </span>
          <input type="password" class="form-control border-start-0" id="password" name="password" placeholder="Enter your password" required>
          <button type="button" class="password-toggle border-start-0" onclick="togglePassword()">
            <i class="fas fa-eye" id="toggleIcon"></i>
          </button>
        </div>
      </div>
      <div class="mb-4">
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="remember" name="remember">
          <label class="form-check-label" for="remember">Remember me</label>
        </div>
      </div>
      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-primary btn-lg">
          <i class="fas fa-sign-in-alt me-2"></i>Sign In
        </button>
      </div>
    </form>
    <div class="text-center mt-4">
      <p class="text-muted mb-0">Don't have an account? 
        <a href="{{ url_for('register') }}" class="text-primary text-decoration-none">Sign Up</a>
      </p>
    </div>
  </div>
</div>

<script>
function togglePassword() {
  const passwordInput = document.getElementById('password');
  const toggleIcon = document.getElementById('toggleIcon');
  
  if (passwordInput.type === 'password') {
    passwordInput.type = 'text';
    toggleIcon.classList.remove('fa-eye');
    toggleIcon.classList.add('fa-eye-slash');
  } else {
    passwordInput.type = 'password';
    toggleIcon.classList.remove('fa-eye-slash');
    toggleIcon.classList.add('fa-eye');
  }
}
</script>
{% endblock %}
